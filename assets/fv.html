<!DOCTYPE html>
<html>
    <head>
        <title>Flash Viewer</title>
    </head>
    <body onload='function onLoad() {document.querySelector("#v").src = "../" + document.URL.split("/")[document.URL.split("/").length-1]}; onLoad()'>
        <object width="100%" height="100%">
            <embed id="v" src="" width="100%" height="100%" type="application/x-shockwave-flash"></embed>
        </object>
    </body>
</html>
